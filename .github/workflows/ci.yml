name: CI - Tests & Build

on:
  push:
  pull_request:

jobs:
  test-node:
    name: Node.js Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mtech-node/package-lock.json

      - name: Install dependencies
        working-directory: ./mtech-node
        run: npm ci

      - name: Run tests with coverage
        working-directory: ./mtech-node
        run: npm run test:coverage

      - name: Upload Node.js coverage
        uses: actions/upload-artifact@v4
        with:
          name: node-coverage
          path: mtech-node/coverage/
          retention-days: 7

      - name: Notify Slack - Tests Result
        uses: slackapi/slack-github-action@v2.0.0
        if: always()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          payload: |
            {
              "text": "${{ job.status == 'success' && '‚úÖ' || '‚ùå' }} Node.js Tests ${{ job.status }}",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "${{ job.status == 'success' && '‚úÖ Tests Passed' || '‚ùå Tests Failed' }}"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Repository:*\n${{ github.repository }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Branch:*\n${{ github.ref_name }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Event:*\n${{ github.event_name }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Commit:*\n<${{ github.event.head_commit.url }}|${{ github.event.head_commit.message }}>"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Author:*\n${{ github.actor }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Workflow:*\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run>"
                    }
                  ]
                }
              ]
            }

  build-status:
    name: Build Status Check
    runs-on: ubuntu-latest
    needs: [test-node]
    if: always()

    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.test-node.result }}" == "success" ]; then
            echo "‚úÖ All tests passed successfully!"
            exit 0
          else
            echo "‚ùå Tests failed:"
            echo "  - Node.js tests: ${{ needs.test-node.result }}"
            exit 1
          fi

      - name: Notify Slack - Build Status
        uses: slackapi/slack-github-action@v2.0.0
        if: always()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          payload: |
            {
              "text": "${{ needs.test-node.result == 'success' && '‚úÖ' || '‚ùå' }} Build Status: ${{ needs.test-node.result }}",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "${{ needs.test-node.result == 'success' && '‚úÖ Build Successful' || '‚ùå Build Failed' }}"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Repository:*\n${{ github.repository }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Branch:*\n${{ github.ref_name }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Test Result:*\n${{ needs.test-node.result }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Author:*\n${{ github.actor }}"
                    }
                  ]
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Workflow"
                      },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }

  deploy:
    name: Deploy to Scaleway Container Registry
    runs-on: ubuntu-latest
    needs: [test-node, build-status]
    if: |
      github.ref == 'refs/heads/main' &&
      contains(github.event.head_commit.message, '#deploy')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Scaleway Container Registry
        run: |
          echo "${{ secrets.SCW_SECRET_KEY }}" | docker login rg.fr-par.scw.cloud/mds-m2-dfs \
            --username nologin \
            --password-stdin

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./mtech-node
          file: ./mtech-node/Dockerfile
          push: true
          tags: rg.fr-par.scw.cloud/mds-m2-dfs/bouquerel-leroy-lambaraa:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deployment summary
        run: |
          echo "üöÄ Docker image successfully deployed to Scaleway Container Registry!"
          echo "üì¶ Image: rg.fr-par.scw.cloud/mds-m2-dfs/bouquerel-leroy-lambaraa:latest"
          echo "üîó Registry: rg.fr-par.scw.cloud/mds-m2-dfs"

      - name: Notify Slack - Deployment
        uses: slackapi/slack-github-action@v2.0.0
        if: always()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          payload: |
            {
              "text": "${{ job.status == 'success' && 'üöÄ' || '‚ùå' }} Deployment ${{ job.status }}",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "${{ job.status == 'success' && 'üöÄ Deployment Successful' || '‚ùå Deployment Failed' }}"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Repository:*\n${{ github.repository }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Branch:*\n${{ github.ref_name }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Image:*\nrg.fr-par.scw.cloud/mds-m2-dfs/bouquerel-leroy-lambaraa:latest"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Commit:*\n<${{ github.event.head_commit.url }}|${{ github.event.head_commit.message }}>"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Deployed by:*\n${{ github.actor }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Registry:*\nrg.fr-par.scw.cloud/mds-m2-dfs"
                    }
                  ]
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Workflow"
                      },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    },
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Commit"
                      },
                      "url": "${{ github.event.head_commit.url }}"
                    }
                  ]
                }
              ]
            }
