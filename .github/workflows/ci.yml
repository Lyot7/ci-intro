name: CI - Tests & Build

on:
  push:
  pull_request:

jobs:
  test-node:
    name: Node.js Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mtech-node/package-lock.json

      - name: Install dependencies
        working-directory: ./mtech-node
        run: npm ci

      - name: Run tests with coverage
        working-directory: ./mtech-node
        run: npm run test:coverage

      - name: Upload Node.js coverage
        uses: actions/upload-artifact@v4
        with:
          name: node-coverage
          path: mtech-node/coverage/
          retention-days: 7

  build-status:
    name: Build Status Check
    runs-on: ubuntu-latest
    needs: [test-node]
    if: always()

    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.test-node.result }}" == "success" ]; then
            echo "‚úÖ All tests passed successfully!"
            exit 0
          else
            echo "‚ùå Tests failed:"
            echo "  - Node.js tests: ${{ needs.test-node.result }}"
            exit 1
          fi

  deploy:
    name: Deploy to Scaleway Container Registry
    runs-on: ubuntu-latest
    needs: [test-node, build-status]
    if: |
      github.ref == 'refs/heads/main' &&
      contains(github.event.head_commit.message, '#deploy')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Scaleway Container Registry
        run: |
          echo "${{ secrets.SCW_SECRET_KEY }}" | docker login rg.fr-par.scw.cloud/mds-m2-dfs \
            --username nologin \
            --password-stdin

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./mtech-node
          file: ./mtech-node/Dockerfile
          push: true
          tags: rg.fr-par.scw.cloud/mds-m2-dfs/mtech-node:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deployment summary
        run: |
          echo "üöÄ Docker image successfully deployed to Scaleway Container Registry!"
          echo "üì¶ Image: rg.fr-par.scw.cloud/mds-m2-dfs/mtech-node:latest"
          echo "üîó Registry: rg.fr-par.scw.cloud/mds-m2-dfs"
