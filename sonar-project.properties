# Project identification
sonar.projectKey=ci-intro
sonar.projectName=CI Intro
sonar.projectVersion=1.0.0

# Source code
sonar.sources=app,components,lib
sonar.tests=__tests__,tests
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Exclusions
sonar.exclusions=**/node_modules/**,**/.next/**,**/coverage/**,**/dist/**,**/*.config.js,**/*.config.ts,**/public/**

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# TypeScript
sonar.typescript.tsconfigPath=tsconfig.json

# Language
sonar.language=ts
sonar.sourceEncoding=UTF-8

# Quality Gate thresholds (for reference)
# These are typically configured in SonarQube UI
# sonar.qualitygate.wait=true
