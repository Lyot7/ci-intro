name: CI - Tests & Build

on:
  push:
  pull_request:

jobs:
  test-node:
    name: Node.js Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mtech-node/package-lock.json

      - name: Install dependencies
        working-directory: ./mtech-node
        run: npm ci

      - name: Run tests with coverage
        working-directory: ./mtech-node
        run: npm run test:coverage

      - name: Upload Node.js coverage
        uses: actions/upload-artifact@v4
        with:
          name: node-coverage
          path: mtech-node/coverage/
          retention-days: 7

  test-php:
    name: PHP Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: xdebug
          tools: composer

      - name: Install dependencies
        working-directory: ./mtech-php
        run: composer install --no-interaction --prefer-dist

      - name: Run tests with coverage
        working-directory: ./mtech-php
        run: ./vendor/bin/phpunit --coverage-clover coverage/clover.xml --coverage-html coverage/html

      - name: Upload PHP coverage
        uses: actions/upload-artifact@v4
        with:
          name: php-coverage
          path: mtech-php/coverage/
          retention-days: 7

  build-status:
    name: Build Status Check
    runs-on: ubuntu-latest
    needs: [test-node, test-php]
    if: always()

    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.test-node.result }}" == "success" ] && \
             [ "${{ needs.test-php.result }}" == "success" ]; then
            echo "✅ All tests passed successfully!"
            exit 0
          else
            echo "❌ Some tests failed:"
            echo "  - Node.js tests: ${{ needs.test-node.result }}"
            echo "  - PHP tests: ${{ needs.test-php.result }}"
            exit 1
          fi
